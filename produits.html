<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Oriphoto</title>
    <meta
      name="description"
      content="Oriphoto, le site de vente d'appareils photo vintages. Trouvez votre appareil livrable en France et à l'étranger."
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="Front_end/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="Front_end/imports/OrinologoIcone.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img
                src="Front_end/imports/OrinologoPetit.png"
                width="100"
                height="auto"
                alt="Site logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <main class="container">
      <div class="hero">
        <div class="hero--illus">
          <div class="hero--logo">
            <img src="Front_end/imports/orinophoto.svg" alt="Logo Oriphoto" />
          </div>
          <div class="hero--h1">
            <h1>LES APPAREILS PHOTOS VINTAGES</h1>
          </div>
        </div>
      </div>

      <article class="article--container">
        <div class="h2--background">
          <h2>Les produits du mois</h2>
        </div>

        <div class="classSelectCamera" id="selectCamera">
          <div class="bg-light oneCard--Product">
            <div class="contain-imgCameraProduct">
              <img class="imgCamera imgCameraProduct" id="imgProduct" />
            </div>
            <div class="textProduct">
              <h3 id="h3Product" class="oneCard--h3"></h3>
              <p class="parag--product" id="descriptProduct"></p>
              <p id="priceProduct" class="priceCamera"></p>
              <form class="formProduct--personal">
                <label for="personalisation">Choisissez votre lentille</label>
                <select
                  name="personalisation"
                  class="selectProduct--personal"
                  id="optionsProduct"
                ></select>
              </form>
              <button
                type="submit"
                method="post"
                action=""
                class="addToCart"
                name="btnEnvoiPanier"
                id="btnEnvoiPanier"
              >
                Ajouter au panier
              </button>
            </div>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="reseaux">
        <a><div class="twitter"></div></a>
        <a><div class="facebook"></div></a>
        <a><div class="Instagram"></div></a>
      </div>
      <ul class="reseaux">
        <li>A PROPOS</li>
        <li>SERVICES</li>
        <li>MENTIONS LEGALES</li>
      </ul>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="Front_end/js/product.js"></script>
  </body>
</html>
