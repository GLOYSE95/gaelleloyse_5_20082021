<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Votre panier Oriphoto</title>
    <meta
      name="description"
      content="Oriphoto, le site de vente d'appareils photo vintages. Trouvez votre appareil livrable en France et à l'étranger."
    />
    <meta name="robots" content="index, nofollow" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="Front_end/css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="Front_end/imports/OrinologoIcone.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img
                src="Front_end/imports/OrinologoPetit.png"
                width="100"
                height="auto"
                alt="Site logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="lessons.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <main class="container">

      <article class="article--container">
        <div class="h2--background">
          <h2>Votre panier</h2>
        </div>

        <div class="recap" id="recapCommande">
          <div class="selectPanier" id="containPanier">
          </div>  
        </div>
        <div class="totalPanier">
          <div class="bg-light panierTotalPrice" id="total"></div>
      </div>
          

      <article class="formulaire">
        <div class="h2--background">
          <h2>Formulaire de commande</h2>
        </div>
        <div class="recap" id="formCommande">
        <div class="bg-light ">


          <form action="" method="post">
            <p>
              <label for="nom">Nom</label>
            <input required type="text" name="nom">
            <label for="prénom">Prénom</label>
            <input required type="text" name="prénom">
            </p>
            <p>
              <label for="email">E-mail</label>
              <input required type="email" name="email">
              <label for="telephone">Téléphone</label>
              <input required type="number" name="telephone">
            </p>
            <p>
              <label for="adresseFact">Adresse de facturation</label>
              <input required type="text" name="adresseFact">
              <label for="cpFact">Code postal</label>
              <input required type="text" name="cpFact">
              <label for="villeFact">Ville</label>
              <input required type="text" name="villeFact">
            </p>
            <p>
              <label for="adresseLiv">Adresse de livraison</label>
              <input required type="text" name="adresseLiv">
              <label for="cpLiv">Code postal</label>
              <input required type="text" name="cpLiv">
              <label for="villeLiv">Ville</label>
              <input required type="text" name="villeLiv">
            </p>
          </form>
          <form>
            <input type="submit" name="validate" value="Valider votre commande" class="inputValidation">
          </form>
            </div>

            
      </article>
<div id="essai"></div>

    </main>

    <footer>
      <div class="reseaux">
        <a><div class="twitter"></div></a>
        <a><div class="facebook"></div></a>
        <a><div class="Instagram"></div></a>
      </div>
      <ul class="reseaux">
        <li>A PROPOS</li>
        <li>SERVICES</li>
        <li>MENTIONS LEGALES</li>
      </ul>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="Front_end/js/panier.js"></script>
  </body>
</html>
